<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Realizado por :" content="Luis Miguel Salinas Uban">
  <title>App de Transformaciones 3D y Caja Personalizable</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <div class="controls">
      <h1>App de Transformaciones 3D</h1>
      
      <!-- Sección de sliders para transformaciones -->
      <div class="section">
        <h2>Transformaciones</h2>
        <div class="slider-group">
          <label for="xRange">Mover X:</label>
          <input type="range" id="xRange" min="-360" max="360" value="0">
          <span id="value-x"></span>
        </div>
        <div class="slider-group">
          <label for="yRange">Mover Y:</label>
          <input type="range" id="yRange" min="-360" max="360" value="0">
          <span id="value-y"></span>
        </div>
        <div class="slider-group">
          <label for="zRange">Mover Z:</label>
          <input type="range" id="zRange" min="-360" max="360" value="0">
        </div>
        <div class="slider-group">
          <label for="rotateX">Rotar X:</label>
          <input type="range" id="rotateX" min="-360" max="360" value="0">
        </div>
        <div class="slider-group">
          <label for="rotateY">Rotar Y:</label>
          <input type="range" id="rotateY" min="-360" max="360" value="0">
        </div>
        <div class="slider-group">
          <label for="rotateZ">Rotar Z:</label>
          <input type="range" id="rotateZ" min="-360" max="360" value="0">
        </div>
        <button id="reset">Reiniciar Transformaciones</button>
      </div>
      
      <!-- Sección para personalizar la caja -->
      <div class="section">
        <h2>Personalizar Caja</h2>
        <label for="width">Ancho:</label>
        <input type="number" id="width" value="100">
        <label for="height">Altura:</label>
        <input type="number" id="height" value="100">
        <label for="depth">Profundidad:</label>
        <input type="number" id="depth" value="100">
        <button id="generate">Generar Caja</button>
      </div>
    </div>

  <!-- Contenedor para la caja -->
    <div class="container">
      <div class="box" id="box"></div>
    </div>
</div>
  <script src="script.js"></script>
</body>
<footer>
  <div class="copyright-container">
    <span class="copyright">Copyright 2024, Realizado por Luis Miguel Salinas Uban.</span>
</div>
</footer>
</html>
